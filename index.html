<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section class="w-100 d-flex flex-column">
      <nav
        class="w-75 m-auto d-flex align-items-center justify-content-between"
      >
        <span><h3>adwit</h3></span>

        <ul class="d-flex align-items-end list-unstyled gap-3 fw-semibold">
          <li>Dashboard</li>
          <li>WorkStation</li>
          <li>Reports</li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
      <article class="my-5 m-auto text-center">
        <table class="border border-dark">
          <tr
            class="d-flex align-items-center gap-5 text-center fw-bold border border-dark"
          >
            <td>Order Date</td>
            <td>Order Type</td>
            <td>AdwitAds ID</td>
            <td>Unique Job Number</td>
            <td>Advertiser Name</td>
            <td>Ad Rep Name</td>
            <td>Status</td>
            <td>Priority</td>
            <td>Actions</td>
          </tr>

          <tbody></tbody>
        </table>
      </article>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-dark text-light">
              <h5 class="modal-title" id="exampleModalLabel">Start Design - New Ad</h5>
              <button
                type="button"
                class="btn-close bg-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
               <table>
                <tr>
                  <td><a href="#">Order Information</a></td>
                </tr>
                <tr>
                  <td>Publication Name:</td>
                  <td>Category:</td>
                </tr>
                <tr>
                  <td>Advertiser Name:</td>
                  <td>CSR Instructions</td>
                </tr>
                <tr>
                  <td>Type of Ad: Print/Web</td>
                  <td>Rush/Standard:</td>
                </tr>
               </table>
                  
            </div>
            <div class="modal-footer d-flex align-content-center">
              <button
                type="button"
                class="btn btn-success m-auto p-1"
                data-bs-dismiss="modal"
              >
             Download InDesign and Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
